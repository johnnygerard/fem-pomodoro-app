<div class="outer-ring">
  <div class="inner-circle">
    <div class="progress-bar">
      <svg viewBox="0 0 340 340" fill="none">
        <path #path class="arc" transform="translate(170, 170)" />
      </svg>
      <span class="time">{{ minutes + ':' + seconds }}</span>
      <button type="button" (click)="onClick()">{{ buttonLabel }}</button>
    </div>
  </div>
</div>
